<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en HTML</title>
    <style>
        figure
        {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comprimiendo Imágenes</h1>
    </header>

    <main>
        <section>
            <figure>
                <img loading="lazy" src="./pics/compressor.io/onepiece2.jpg"
                alt="Poster de un anime"  width="500" height="500"
                title="Anime de One Piece, el personaje principal Luffy."
                />
                <figcaption>Es una imagen de un perrito.</figcaption>
            </figure>
        </section>
    </main>
    
</body>
</html>
