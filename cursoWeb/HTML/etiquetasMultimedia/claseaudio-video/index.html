<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertando audio y vídeo</title>
    <style>
        figure
        {
            margin: 0;
        }
    </style>
</head>
<body>
    <head>
        <h1>Insertando audio y vídeo like a pro</h1>
    </head>

    <main>
        <section>
            <figure>
                <audio src="archivos/Mac Miller - Tiny Desk Concert.mp3"
                controls preload="metadata"></audio>
            </figure>
        </section>
        <section>
            <figure>
                <video controls width="500"
                     preload="metadata" poster="archivos/2915020.jpg">
                    <source src="./archivos/A guy doing a failure skateboard trick on a ramp.mp4">
                    <source src="./archivos/A guy doing a failure skateboard trick on a ramp.webp">
                    <source src="./archivos/A guy doing a failure skateboard trick on a ramp.m4v">
                </video>
                <figcaption>Vídeo de un chico saltando rampa en una skateboard</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
