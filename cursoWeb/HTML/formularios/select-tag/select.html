<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
    <body>
        <header>
            <p><strong>Seleciona el curso que quieres realizar</strong></p>
        </header>
        <main>
            <!--Primera forma de crear formularios-->
            <fieldset>
                <legend><b>Input list</b> (recomendado para muchas opciones)</legend>
            <form action="">
                <select name="cursos" id="">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML5">HTML5</option>
                    <option value="CSS3">CSS3</option>
                    <option value="Web Standars">Web Standars</option>
                </select>
                    <input type="submit">
            </form>
            </fieldset>

            <br><br>

            <!--Segunda forma de crear formularios-->
            <p><strong>Seleciona el curso que quieres realizar</strong></p>
            <fieldset>
                <legend><b>Select</b> (recomendado para pocas opciones)</legend>
            <form action="">
                <input list="cursos">
                    <datalist id="cursos">
                        <option value="JavaScript"></option>
                        <option value="HTML5"></option>
                        <option value="CSS3"></option>
                        <option value="Web Standars"></option>
                        <option value="PHP"></option>
                        <option value="Marketing Digital"></option>
                        <option value="Python"></option>
                        <option value="C#"></option>
                        <option value="Go"></option>
                        <option value="Java""></option>
                        <option value="Ruby"></option>
                        <option value="C++"></option>
                    </datalist>
                <input type="submit">
            </form>
            </fieldset>
        </main>
    </body>
</html>
