<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Creando Formularios</h1>
    </header>

    <main>
        <!-- Estructura para crear un formulario pidiento datos(Nombre, fecha y hora) -->
        <!-- La etiqueta <br><br> sirve para dejar un espacio entre cada formulario -->

        <form action="">
            <label for="nombre">
                <span>¿Cómo te llamas?</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>
            <br><br>
            <label for="inicio-platzi">
                <span>¿Qué día comenzaste en Platzi?</span>
                <input type="date" id="inicio-platzi">
            </label>
            <br></br>
            <label for="horario">
                <span>¿En qué horario estudias?</span>
                <input type="time" id="horario">
            </label>
        </form>
    </main>
</body>
</html>
